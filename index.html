<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="header">
        Rock Paper Scissors
    </div>
    <p id="firstPara">Choose your weapon</p>
    <p class="normal" id="scoreResult">First to score 5 points wins the game</p>
    <div class="container">
        <div>
            <p class="images" id ="playerSign">❔</p>
            <!-- ✊✋✌❔ -->
            <p class="normal" id ="playerScore">Player: 0</p>
        </div>
        <div>
            <p class="images" id="computerSign">❔</p>
            <p class="normal" id ="computerScore">Computer: 0</p>
        </div>
    </div>
    <div class="container">
        <button class="images">✊</button>
        <button class="images">✋</button>
        <button class="images">✌</button>
    </div>
    <div class="modal">
        <p class="firstPara" id="roundWinner">You won</p>
        <button id="playAgainBtn">Play Again</button>
    </div>
    <div id = "overlay"></div>
</body>
</html>
